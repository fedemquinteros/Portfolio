    <form action="Link" method="post" target="_blank">
        <fieldset> <label for="name">Nombre Completo:</label>
            <input size="40" type="text" name="name" id="name" placeholder="Ingrese su nombre completo" required><br>

            <label for="email">Correo <br> electrónico:</label>

            <label for="telephone">Teléfono: </label>
            <input type="number" size="40" name="telephone" id="telephone" placeholder="Ingrese su teléfono" required><br>

            <label for="mensaje">Mensaje:</label><br>
            <textarea name="mensaje" id="mensaje" cols="40" rows="8" placeholder="Escriba su mensaje" required></textarea><br>

    </form>
